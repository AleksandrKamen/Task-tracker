<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Task tracker</title>
</head>
<body>
<div th:insert="~{components/navbar}"></div>
<div id="registration" style="display: none;"  th:insert="~{components/registration}"></div>
<div id="authorization"  style="display: none;" th:insert="~{components/authorization}"></div>

<section class="main-content">
    <th:block th:insert="~{components/create-form}"></th:block>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">Не завершенные задачи</div>
                <ul class="list-group list-group-flush" id="unfulfilled-tasks">

                </ul>

            </div>
            <div class="card">
                <div class="card-header">Завершенные</div>
                <ul class="list-group list-group-flush" id="done-tasks">

                </ul>
            </div>


            <th:block th:insert="~{components/update-form}"></th:block>
        </div>
    </div>
</section>
<div th:insert="~{components/footer}"></div>
<script id="bootstrapScript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
<script src="/js/main.js"></script>
</body>


</html>
